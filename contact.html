<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Your Name</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main-header">
      <nav aria-label="Main navigation" class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Me</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <article class="contact-card">
        <h1>Contact Us</h1>

        <form id="contactForm" novalidate class="contact-form">
          <!-- Full Name -->
          <div class="form-group">
            <label for="fullName">FULLNAME</label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              data-testid="test-contact-name"
              required
              aria-describedby="nameError"
            />
            <span
              class="error"
              id="nameError"
              data-testid="test-contact-error-name"
              aria-live="polite"
            ></span>
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="email">EMAIL</label>
            <input
              type="email"
              id="email"
              name="email"
              data-testid="test-contact-email"
              required
              aria-describedby="emailError"
            />
            <span
              class="error"
              id="emailError"
              data-testid="test-contact-error-email"
              aria-live="polite"
            ></span>
          </div>

          <!-- Subject -->
          <div class="form-group">
            <label for="subject">SUBJECT</label>
            <input
              type="text"
              id="subject"
              name="subject"
              data-testid="test-contact-subject"
              required
              aria-describedby="subjectError"
            />
            <span
              class="error"
              id="subjectError"
              data-testid="test-contact-error-subject"
              aria-live="polite"
            ></span>
          </div>

          <!-- Message -->
          <div class="form-group">
            <label for="message">MESSAGE</label>
            <textarea
              id="message"
              name="message"
              data-testid="test-contact-message"
              required
              minlength="10"
              aria-describedby="messageError"
            ></textarea>
            <span
              class="error"
              id="messageError"
              data-testid="test-contact-error-message"
              aria-live="polite"
            ></span>
          </div>

          <!-- Submit -->
          <button
            type="submit"
            data-testid="test-contact-submit"
            class="submit-btn"
          >
            Send Message
          </button>

          <!-- Success -->
          <div
            class="success-message"
            data-testid="test-contact-success"
            aria-live="polite"
          ></div>
        </form>
      </article>
    </main>

    <footer class="main-footer">
      <p>&copy; 2025 Karimah Ahmad Yusuf. All rights reserved.</p>
    </footer>

    <script src="validation.js"></script>
  </body>
</html>
